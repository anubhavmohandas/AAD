<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum Methods Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }
        form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }
        label {
            font-size: 1.1em;
            margin-right: 15px;
            color: #34495e;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            width: 200px;
            margin-right: 15px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #ffffff;
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #3498db;
            color: #ffffff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ecf0f1;
        }
        .chart-container {
            text-align: center;
            margin-top: 30px;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #2c3e50;
            color: #ffffff;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sum Methods Comparison</h1>
        <form method="POST">
            <label for="inputs">Enter the numbers (comma-separated):</label>
            <input type="text" id="inputs" name="inputs" required>
            <button type="submit">Submit</button>
        </form>
        {% if results %}
        <h2>Results</h2>
        <table>
            <tr>
                <th>N</th>
                <th>Loop Count</th>
                <th>Equation Count</th>
                <th>Recursion Count</th>
            </tr>
            {% for result in results %}
            <tr>
                <td>{{ result[0] }}</td>
                <td>{{ result[1] }}</td>
                <td>{{ result[2] }}</td>
                <td>{{ result[3] }}</td>
            </tr>
            {% endfor %}
        </table>
        <div class="chart-container">
            <h2>Comparison Chart</h2>
            <img src="/static/plot.png" alt="Comparison Chart">
        </div>
        {% endif %}
    </div>
    <footer>
        MADE BY ANUBHAV MOHANDAS
    </footer>
</body>
</html>
